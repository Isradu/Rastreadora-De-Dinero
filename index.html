<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title>Rastreador de Gastos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
    <!-- CDN para jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- CDN para SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container"> 
        <h1>Rastreador de Gastos</h1>
        <div class="section"> <!--SECCION PARA AGREGAR INGRESOS-->
            <h2>Ingresos</h2>
            <div class="input-group">
                <label for="income-description">Descripción</label>
                <input type="text" id="income-description" placeholder="ej. Sueldo">
            </div>
            <div class="input-group">
                <label for="income-amount">Cantidad ($)</label>
                <input type="number" id="income-amount" placeholder="ej. 1000">
            </div>
            <div class="button-group">
                <button onclick="addIncome()">Agrega a Ingresos</button>
            </div>
        </div>
        
        <div class="section"> <!--SECCION PARA AGREGAR gastos-->
            <h2>Gastos</h2>
            <div class="input-group">
                <label for="expense-description">Descripción</label>
                <input type="text" id="expense-description" placeholder="ej. Renta">
                <div class="input-group">
                    <label for="expense-category">Categoria</label>
                    <select id="expense-category">
                        <option value="Servicios">Servicios</option>
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="expense-amount">Cantidad ($)</label>
                <input type="number" id="expense-amount" placeholder="e.g. 50000">
            </div>
            <div class="button-group">
                <button onclick="addExpense()">Agrega a Gastos</button>
            </div>
        </div>

        <div class="table-container"> <!--SECCION PARA MOSTRAR EL HISTORIAL DE TRANSACCIONES-->
            <h2>Histirial de Transacciones</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Categoria</th>
                        <th>Cantidad ($)</th>
                        <th>Tipo</th>
                        <th>Acción</th> <!-- Columna para el botón de eliminar -->
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Las transacciones aparecerán aquí -->
                </tbody>
            </table>
        </div>

        <div class="summary"> <!--SECCION PARA MOSTRAR EL RESUMEN DEL PRESUPUESTO-->
            <h2>Resumen de presupuesto</h2>
            <p>Total de Ingresos: $<span id="total-income">0</span></p>
            <p>Total de Gastos: $<span id="total-expenses">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
            <p>% de Gastos: <span id="expense-percentage">0</span>%</p>
            <p>% de Ingresos: <span id="income-percentage">0</span>%</p>
            <p>% de Ahorro: <span id="savings-percentage">0</span>%</p>
            <p>% de Gastos Fijos: <span id="fixed-expenses-percentage">0</span>%</p>
            <p>% de Gastos Variables: <span id="variable-expenses-percentage">0</span>%</p>

            <div class="summary-buttons-container">
                <div class="summary-button-group">
                    <button onclick="clearAll()">Limpiar Todo</button>
                </div>
                <div class="summary-button-group">
                    <button onclick="exportToCSV()">Exportar a CSV</button>
                </div>
                <div class="summary-button-group">
                    <button onclick="exportToPDF()">Exportar a PDF</button>
                </div>
                <div class="summary-button-group">
                    <button onclick="exportToExcel()">Exportar a Excel</button>
                </div>
                <div class="summary-button-group">
                    <button onclick="exportToJSON()">Exportar a JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
